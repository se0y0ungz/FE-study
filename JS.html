<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>JS</title>
  <style>
    h1{
      text-align:center;
      border-bottom:1px solid gray;
      margin:0;
      padding:10px;
    }
    #grid {
      display:grid;
      grid-template-columns: 150px 1fr;
    }
    .sel{
      color:blue;
      padding-top:20px;
      padding-left: 20px;
    }
    ol {
      border-right:1px solid gray;
      width:100px;
      margin:0;
      padding-top:20px;
    }
  </style>
</head>

<body>
  <h1>CSS</h1>
  <div id="grid">
    <ol>
      <li>event</li>
      <li>데이터 타입</li>
      <li>조건문</li>
      <li>배열,반복분</li>
    </ol>

  </div>



</body>
</html>
