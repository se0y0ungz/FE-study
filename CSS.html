<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CSS</title>
  <style>
    h1{
      text-align:center;
      border-bottom:1px solid gray;
      margin:0;
      padding:10px;
    }
    #grid {
      display:grid;
      grid-template-columns: 150px 1fr;
    }
    .sel{
      color:blue;
      padding-top:20px;
      padding-left: 20px;
    }
    ol {
      border-right:1px solid gray;
      width:100px;
      margin:0;
      padding-top:20px;
    }
  </style>
</head>

<body>
  <h1>CSS</h1>
  <div id="grid">
    <ol>
      <li>선택자</li>
      <li>박스모델</li>
      <li>그리드</li>
      <li>미디어쿼리</li>
    </ol>

    <div class="sel">
      우선순위가 높은 순서대로 나열 : tag, class, id </br>
      </br>
      class : grouping</br>
      id : 식 </br>
      </br>
      사용 예시) </br>
      .클래스이름 {}</br>
      #id이름 {}</br>
    </div>

  </div>



</body>
</html>
